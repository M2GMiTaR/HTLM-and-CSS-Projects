<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Table Example</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="CSS_Table.css">
	</head>
	
	<body>
		<h1>My Cats</h1>
		<table style="width:100%">
			<tr>
				<th>Name</th>
				<th>Color</th>
				<th>Main Attribute</th>
				<th>Notes</th>
			</tr>
			<tr>
				<td>Inti</td>
				<td>Black</td>
				<td>Extremely snuggly</td>
				<td>Bigger of the two</td>
			</tr>
			<tr>
				<td>Aengus</td>
				<td>Black</td>
				<td>Shy but loving</td>
				<td>Has a little paw</td>
				
			</tr>
		</table>
	</body>
</html>
